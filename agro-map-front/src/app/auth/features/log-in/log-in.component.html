<section class="section-background">
  <div class="login-container">
    <a href="#" class="login-header">
      <img class="logo" src="Logo2.png" alt="logo">
      AGROMAP
    </a>
    <div class="login-card">
      <h1 class="login-title">Iniciar Sesion</h1>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <label for="email" class="label">Correo electronico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="nombre@gmail.com"
            class="form-field"
          />
        </div>
        <div>
          <label for="contrasena" class="label">Contraseña</label>
          <input
            type="password"
            id="contrasena"
            formControlName="contrasena"
            placeholder="••••••••"
            class="form-field"
          />
        </div>
        <button type="submit" class="submit-button">Iniciar sesion  ></button>
        <p class="link">
          Aún no tienes una cuenta? 
          <a class="signup-link" routerLink="/auth/sign-up">Crear cuenta</a>
        </p>
      </form>
    </div>
  </div>
  <div class="footer-u-shape"></div>
</section>
